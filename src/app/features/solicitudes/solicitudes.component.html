<p>Formulario Reactivo</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()" >
   <div class="form-group">
    <label for="identifycation">Número de  Identificación</label>
    <input type="number" class="form-control" id="identifycation" formControlName="identifycation">
  </div>
  <div class="form-group">
    <label for="fullName">Nombre Completo</label>
    <input type="text" class="form-control" id="fullName" formControlName="fullName">
  </div>
  <div class="form-group">
    <label for="email">Correo</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>
    <div class="form-group">
    <label for="area">Area de Trabajo</label>
    <input type="text" class="form-control" id="area" formControlName="area">
  </div>
   <div class="form-group">
    <label for="date">Fecha</label>
    <input type="date" class="form-control" id="date" formControlName="date">
  </div>

  <div class="divider"></div>

   <div class="form-group">
    <label for="typeDescription">Tipo de Solicitud</label>
    <select class="form-control" id="typeDescription" formControlName="typeDescription">
      <option value="1">Solicitud de Mantenimiento</option>
      <option value="2">Solicitud de Reclamo</option>
      <option value="3">Solicitud de Consulta</option>
      </select>
  </div>

     <div class="form-group">
    <label for="description">Descripcion de Solicitud</label>
    <input type="textarea" class="form-control" id="description" formControlName="description">
  </div>


  <button type="submit" class="btn btn-primary">Enviar Solicitud</button>

</form>
<button type="button" class="btn btn-info" routerLink="/home">Salir</button>
