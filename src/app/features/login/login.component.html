<body class="min-h-screen bg-base-200 flex items-center justify-center">
  <div class="card w-96 bg-base-100 shadow-xl relative">
    <!-- <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" onclick="window.location.href='/home'"> -->
    <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2" [routerLink]="['/home']" >
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <div class="card-body">
      <h2 class="card-title justify-center text-2xl font-bold mb-6">Iniciar Sesión</h2>

      <form id="loginForm" class="space-y-4">
        <!-- Campo Correo -->
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Correo electrónico</span>
          </label>
          <input type="email" placeholder="correo@ejemplo.com" class="input input-bordered w-full" required name="email"
            id="email" />
        </div>

        <!-- Campo Contraseña -->
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Contraseña</span>
          </label>
          <input type="password" placeholder="••••••••" class="input input-bordered w-full" required name="password"
            id="password" />
        </div>

        <!-- Botón Iniciar Sesión -->
        <div class="form-control mt-6">
          <button type="submit" class="btn btn-primary w-full">
            Iniciar Sesión
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
