<div class="min-h-screen flex items-center justify-center p-4" style="background-color: rgb(30, 35, 41);">
  <div class="w-full max-w-md">
    <!-- Card principal -->
    <div class="card bg-base-100 shadow-2xl relative">
      <!-- Botón de cerrar -->
      <button
        type="button"
        class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 z-10 hover:btn-error"
        (click)="goHome()"
        title="Cerrar"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <div class="card-body">
        <!-- Header -->
        <div class="text-center mb-6">
          <h2 class="card-title text-2xl font-bold justify-center mb-2">Iniciar Sesión</h2>
          <p class="text-base-content/60">Ingresa tus credenciales para continuar</p>
        </div>

        <!-- Formulario -->
        <form (ngSubmit)="login()" #loginForm="ngForm" *ngIf="!isLoading" novalidate class="space-y-4">

          <!-- Mensaje de error -->
          <div *ngIf="error" class="alert alert-error shadow-lg">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>{{ error }}</span>
            </div>
          </div>

          <!-- Campo email -->
          <div class="form-control w-full">
            <label class="label" for="email">
              <span class="label-text font-medium">Correo Electrónico</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              email
              placeholder="tu@email.com"
              class="input input-bordered w-full focus:input-primary"
              [class.input-error]="emailCtrl.invalid && emailCtrl.touched"
              #emailCtrl="ngModel"
            >
            <label class="label" *ngIf="emailCtrl.invalid && emailCtrl.touched">
              <span class="label-text-alt text-error">
                <svg xmlns="http://www.w3.org/2000/svg" class="inline w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Ingresa un correo válido
              </span>
            </label>
          </div>

          <!-- Campo contraseña -->
          <div class="form-control w-full">
            <label class="label" for="password">
              <span class="label-text font-medium">Contraseña</span>
            </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                required
                minlength="6"
                placeholder="••••••••"
                class="input input-bordered w-full focus:input-primary pr-12"
                [class.input-error]="passCtrl.invalid && passCtrl.touched"
                #passCtrl="ngModel"
              >
              <!-- Icono de contraseña -->
              <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-base-content/40" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </div>
            </div>
            <label class="label" *ngIf="passCtrl.invalid && passCtrl.touched">
              <span class="label-text-alt text-error">
                <svg xmlns="http://www.w3.org/2000/svg" class="inline w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                La contraseña debe tener al menos 6 caracteres
              </span>
            </label>
          </div>

          <!-- Botón de login -->
          <div class="form-control mt-6">
            <button
              type="submit"
              class="btn btn-primary w-full"
              [disabled]="loginForm.invalid"
              [class.btn-disabled]="loginForm.invalid"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
              </svg>
              Iniciar Sesión
            </button>
          </div>

          <!-- Enlaces adicionales -->

        </form>

        <!-- Estado de carga -->
        <div *ngIf="isLoading" class="text-center py-8">
          <div class="loading loading-spinner loading-lg text-primary mb-4"></div>
          <p class="text-base-content/70">Iniciando sesión...</p>
        </div>
      </div>
    </div>

    <!-- Footer opcional -->
    <div class="text-center mt-6">
      <p class="text-base-content/40 text-sm">
        Disenado por <a href="https://github.com/IngHermesCastro" class="text-primary hover:text-primary-focus">HermeC</a>
      </p>
    </div>
  </div>
</div>
